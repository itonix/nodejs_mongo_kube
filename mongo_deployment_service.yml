#deployment mongo db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mymongo
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        

#service object for the cluster mongodb
---
apiVersion: v1
kind: Service
metadata:
  name: mymongosvc
spec:
  selector:
   app: mongodb
  type: ClusterIP
  ports:
    -  port: 27017
       targetPort: 27017
